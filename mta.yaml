_schema-version: 3.3.0
ID: WebStoreApp
description: A simple CAP project.
version: 1.0.0
modules:
- name: WebStoreApp-approuter
  type: approuter.nodejs
  path: approuter
  requires:
    - name: WebStoreApp-xsuaa
    - name: WebStoreApp-destination-service
    - name: WebStoreApp-repo-rt
    - name: srv-api
      group: destinations
      properties:
        name: srv-api
        url: ~{srv-url}
        forwardAuthToken: true
  parameters:
      memory: 128M
      disk-quota: 256M
- name: WebStoreApp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: WebStoreApp-db
  - name: WebStoreApp-destination-service 
  - name: WebStoreApp-connectivity 
  - name: WebStoreApp-xsuaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: WebStoreApp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: WebStoreApp-db
  parameters:
    buildpack: nodejs_buildpack
- name: WebStoreApp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: WebStoreApp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - webstorewebstore.zip
      name: webstorewebstore
      target-path: resources/
- name: webstorewebstore
  type: html5
  path: app/webstore
  build-parameters:
    build-result: dist
    builder: custom
    commands:
      - npm ci
      - npm run build:cf
    supported-platforms: []
resources:
- name: html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: WebStoreApp-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    path: ./xs-security.json
    config:
      xsappname: WebStoreApp
- name: WebStoreApp-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: WebStoreApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: WebStoreApp-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: WebStoreApp-html5-service
    service-plan: app-host
- name: WebStoreApp-repo-rt
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: WebStoreApp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: WebStoreApp-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
